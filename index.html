<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./Assets/css/login-signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>PIN login page</title>
  </head>
  <body>
    <a href="./webpage/login-signup/login-signup.html"></a>
    <div class="h1">Welcome To PIN (People in Need)</div>
    <div class="h1-txt">India's No 1 Crowdfunding Platform</div>

    <div class="main" style="height: 580px">
      <div class="login">
        <form id="form">
          <label>Login</label>
          <input id="email" type="email" placeholder="Email" required />

          <input
            type="password"
            id="password"
            placeholder="Password"
            pattern="[a-z A-Z ]{0-9}"
            maxlength="8"
            required
          />

          <!-- <a href="./webpage/header/home.html">  -->
          <button type="button" onclick="check_getinfo()">Login</button>
          <span id="submit-error"></span>
          <!-- </a> -->
          <br /><br />
          <a
            href="./webpage/login-signup/login-signup.html"
            style="padding-left: 30px; color: blueviolet; text-decoration: none"
            >Don't have an account register here</a
          >
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        check_getinfo();
      });

      function check_getinfo() {
        let userid = [];

        let loginvalue = JSON.parse(localStorage.getItem("userDetails"));
        console.log(loginvalue);
        let useremail = document.getElementById("email").value;
        let userpwd = document.getElementById("password").value;

        let match = false;

        for (let i = 0; i < loginvalue.length; i++) {
          if (
            useremail == loginvalue[i].user_mail &&
            userpwd == loginvalue[i].user_pwd
          ) {
            match = true;
            // arr.push(loginvalue[i]);
            window.localStorage.setItem(
              "login_user",
              JSON.stringify(loginvalue[i].user_mail)
            );
            window.localStorage.setItem(
              "userID",
              JSON.stringify(loginvalue[i]["userid"])
            );

            break;
          } else {
            match = false;
          }
        }

        if (match == true) {
          alert("SUCCESS");
          window.location.href = "./webpage/header/home.html";
        } else {
          alert("User credential does not match");
          window.location.href = "./webpage/login-signup/login-signup.html";
        }
      }
    </script>
  </body>
</html>
