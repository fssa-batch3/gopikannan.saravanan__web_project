    <script>
      //    url params
      let donateidurl = window.location.search;
      let urlParamsId = new URLSearchParams(donateidurl);
      let donate_Id = urlParamsId.get("donaterId");

      let donateCard = JSON.parse(localStorage.getItem("donerDonatedetails"));

      console.log(donateCard);
      let donate_find = donateCard.find(function (details) {
        let id = details["paymentId"];

        if (id == donate_Id) {
          return true;
        }
      });

      console.log(donate_find);

      let doc_container;
      doc_container = document.createElement("div");
      doc_container.setAttribute("class", "overallcontainer");

      doc_container.innerHTML = ` <img
        src="../../Assets/images/pinreciept_page-0001.jpg"
        alt="doc"
        id="doc"
      />
      <span id="txt-box">
      <p id="txt">
       <b> PIN-People In Need </b><br /><br />
        <b> Address: </b> <br />
        11&12 Duraiswamy 1st Street, Venkatraman Nagar, Korattur, Chennai <br />
        Chennai - 600080 <br />
        6374449159 <br /><br />

        <b> Email: </b> <br />
        organizationpin@gmail.com<br /><br />
        <b> Date: </b><br />
        ${donate_find["dateofdonation"]} <br /><br />
        <b> To: </b><br />
        ${donate_find["fundraiseName"]}, <br /><br />
        Thank you for your generous donation of <b> RS.${donate_find["donaterContribution"]} </b> to <b>${donate_find["fundraiseName"]}</b>. Your contribution will make a real difference in

        This letter serves as your official receipt for tax purposes. Our Tax

      document.querySelector(".maincontainer").append(doc_container);

        window.print();
