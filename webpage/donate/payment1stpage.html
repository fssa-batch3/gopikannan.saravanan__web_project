<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN(People In Need) My donations</title>
    <link rel="stylesheet" href="../../Assets/css/payment1stpage.css" />
    <link rel="stylesheet" href="../../Assets/css/header.css" />
    <link rel="stylesheet" href="../../Assets/css/footer.css" />
    <link rel="stylesheet" href="../../Assets/css/universal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript">
      function togglemenu() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <!--  header starts-->
    <header></header>
    <!-- header ends -->

    <div class="paymentpage">Payment Page</div>

    <div class="container">
      <div class="amount">
        <label> Your Contribution :</label>&nbsp;&nbsp;
        <input
          id="Contribution"
          type="currency"
          name="money"
          currency="INR"
          class="currency"
          placeholder="In INR"
          required
        />
      </div>

      <!-- Buttons-sec -->
      <div class="donate-sec">
        <button id="debit" class="donate-btn">Donate Using Debit Card</button>
        <button id="banktransfer" class="banktransfer">
          Donate Using Direct Bank Transfer
        </button>
      </div>
    </div>

    <!-- Footer  -->
    <div class="footer"></div>
    <!-- footer end -->

    <script src="../../Assets/js/payment.js"></script>
    <script src="../../Assets/js/footer.js"></script>
    <script src="../../Assets/js/header.js"></script>
  </body>
</html>
