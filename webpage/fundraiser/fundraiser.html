<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN(People In Need) My donations</title>
    <link rel="stylesheet" href="../../Assets/css/fundraisermain.css" />
    <link rel="stylesheet" href="../../Assets/css/header.css" />
    <link rel="stylesheet" href="../../Assets/css/footer.css" />
    <link rel="stylesheet" href="../../Assets/css/universal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="../../Assets/js/fundraise.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript">
      function togglemenu() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <!--  header starts-->
    <header></header>
    <!-- header ends -->

    <div class="search">
      <button id="newFundraise" onclick="newfundraise()" class="donation">
        New Fundraise
      </button>

      <i class="fa fa-search" width="20px"></i>
      <input
        type="text"
        placeholder="   Search by name,location,cause..."
        name="search"
        id="search"
      />

      <div class="abc">
        <button class="dropbtn" onclick="myFunction()">
          Filter &nbsp;
          <i class="fa fa-caret-down" style="color: #f9f9f9"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#">Medical</a>
          <a href="#">Education</a>
          <a href="#">Social cause</a>
        </div>
      </div>
    </div>
    <!-- search box sec -->

    <div id="container" class="container"></div>

    <!-- script for refine search button -->
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function (e) {
        if (!e.target.matches(".dropbtn")) {
          var myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains("show")) {
            myDropdown.classList.remove("show");
          }
        }
      };
    </script>
    <!-- script ends -->

    <!-- Footer  -->
    <div class="footer"></div>
    <!-- footer end -->

    <script src="../../Assets/js/fundraise.js"></script>
    <script src="../../Assets/js/header.js"></script>
    <script src="../../Assets/js/footer.js"></script>
  </body>
</html>
