<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN(People In Need) My donations</title>
    <link
      rel="stylesheet"
      href="../../Assets/css/basicdetailsfunddraiser.css"
    />
    <link rel="stylesheet" href="../../Assets/css/header.css" />
    <link rel="stylesheet" href="../../Assets/css/footer.css" />
    <link rel="stylesheet" href="../../Assets/css/universal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript">
      function togglemenu() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <!--  header starts-->
    <header></header>
    <!-- header ends -->
    <div class="details-head">Fundraiser Basic Details</div>

    <!-- container starts -->
    <div class="container">
      <!-- form start -->

      <form id="form" action="../../webpage/fundraiser/fundraiser.html">
        <div class="input-div">
          <label>Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            pattern="[A-Za-z\s]{3,20}"
            maxlength="20"
            required
          />
        </div>
        <div class="input-div">
          <label>Email ID:</label>
          <input
            type="email"
            required
            id="email"
            placeholder="Enter your email id"
            title="Enter the correct email"
          />
        </div>
        <div class="input-div">
          <label>Phone Number:</label>
          <input
            type="text"
            id="mobileno"
            placeholder="Enter your Ph no"
            pattern="[0-9]{10}"
            required
            maxlength="10"
            title=" Phone number must have 10 digits"
          />
        </div>
        <div class="input-div">
          <label>I am raising fund for:</label>
          <select name="cause" id="cause">
            <option value="Medical">Medical</option>
            <option value="Educational">Educational</option>
            <option value="Socialcause">Social Cause</option>
          </select>
        </div>
        <div class="input-div">
          <label>Address:</label
          ><input
            id="address"
            required
            type="text"
            pattern="[a-zA-Z0-9\s]{4,200}"
            required
            maxlength="200"
          />
        </div>

        <div class="input-div">
          <label>Cover Picture:</label>

          <input
            id="image"
            type="text"
            placeholder="place your image url"
            required
          />
        </div>
        <div class="input-div">
          <label>Title:</label>
          <input
            id="title"
            type="text"
            required
            pattern="[a-zA-Z0-9\s]{4,100}"
            maxlength="100"
          />
        </div>
        <div class="input-div">
          <label>Name:</label>
          <input
            id="name_hos"
            type="text"
            required
            placeholder="Hospital,School,organization name"
            pattern="[a-zA-Z0-9\s]{4,100}"
            maxlength="100"
          />
        </div>
        <div class="input-div">
          <label>Location:</label>
          <input
            id="location2"
            type="text"
            required
            placeholder="Hospital,School,organization location"
            pattern="[a-zA-Z0-9\s]{4,100}"
            maxlength="100"
          />
        </div>
        <div class="input-div">
          <label>Summary of your story:</label>
          <input
            id="storySum"
            type="text"
            required
            maxlength="100"
            placeholder="Write your summary of your story"
          />
        </div>
        <div class="input-div">
          <label>Write Your Detail Story:</label>
          <textarea
            value="Our school..."
            name="story"
            id="story"
            maxlength="500"
            rows="5"
            required
            placeholder="Write about who is this fundraiser for How/Why/When  do you need funds what is the purpose..."
          ></textarea>
        </div>
        <div class="input-div">
          <label>Upload Required Documents :</label>
          <input id="image_doc" type="text" />
        </div>
        <div class="input-div">
          <label>I want to raise the amount Rs:</label>
          <input
            id="amount"
            type="text"
            placeholder="Expected amount"
            title="Enter only the amount only in numbers"
            pattern="[0-9]{5,20}"
            maxlength="20"
            required
          />
        </div>
        <!-- <div class="input-div">
          <label>I want to raise the amount Rs:</label>
          <input
            id="amount_raised"
            type="text"
            pattern="[0-9]{5,20}"
            maxlength="20"
            title="Enter only the amount only in numbers"
            placeholder="amount_raised"
            required
          />
        </div> -->
        <div class="input-div">
          <label>Your UPI url:</label>
          <input id="upi" type="text" placeholder="paste your upi url" />
        </div>

        <!-- <a href="../fundraiser/Fundraiserdetailsform1.html">  -->
        <button type="submit" class="continue">Continue</button>
      </form>
      <!-- </a>  -->
      <!-- form ends -->
    </div>
    <!-- container ends -->
    <!-- Footer  -->
    <div class="footer"></div>

    <!-- footer end -->

    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        let arr = [];

        if (localStorage.getItem("carddetails") != null) {
          arr = JSON.parse(localStorage.getItem("carddetails"));
        }
        console.log(arr);

        const name = document.getElementById("name").value;
        const mail = document.getElementById("email").value;
        const dropDown = document.getElementById("cause").value;
        const mobileno = document.getElementById("mobileno").value;
        const address = document.getElementById("address").value;
        const image = document.getElementById("image").value;
        const title = document.getElementById("title").value;
        const name_hosp = document.getElementById("name_hos").value;
        const location = document.getElementById("location2").value;
        const storySum = document.getElementById("storySum").value;
        const story = document.getElementById("story").value;
        const image_doc = document.getElementById("image_doc").value;
        const amount = document.getElementById("amount").value;
        // const amount_raised = document.getElementById("amount_raised").value;
        const upi = document.getElementById("upi").value;
        const userId = JSON.parse(window.localStorage.getItem("userID"));
        console.log(userId);

        const product_id = Date.now();

        if (name == "" || name == null) {
          return;
        } else {
          let object = {
            fundraiser: name,
            mail: mail,
            drop: dropDown,
            phno: mobileno,
            address: address,
            img: image,
            title: title,
            alt: name_hosp,
            location: location,
            storySum: storySum,
            story: story,
            image_doc: image_doc,
            expected_amt: amount,
            amount_raised: "0",
            product_id: product_id,
            upiUrl: upi,
            userId: userId,
            amout: "unreach",
          };

          console.log(object);

          arr.push(object);

          window.localStorage.setItem("carddetails", JSON.stringify(arr));
          alert("Successfully Added your fundraise card");
          window.location.href = "../../webpage/fundraiser/fundraiser.html";
        }
      });
    </script>
    <script src="../../Assets/js/header.js"></script>
    <script src="../../Assets/js/footer.js"></script>
  </body>
</html>
