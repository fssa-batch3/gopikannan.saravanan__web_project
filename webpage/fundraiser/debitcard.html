    <div class="paymentpage">Payment Page</div>
    <div class="container">
      <div class="card-details">Card Details</div>
      <div class="first-sec">
        <div class="user-details">
          <label>Card Holder Name</label><br />
          <input id="cardname" type="text" class="name-txt" maxlength="20" />
        </div>
        <div class="cvv-details">
          <label>CVV </label><br />
          <input type="text" id="cvv" class="cvv" maxlength="3" />
        </div>
      </div>
      <!-- first-sec end -->

      <!-- second-sec -->
      <div class="second-sec">
        <label>Card Number</label><br />
        <input id="cardnum" class="num" type="text" maxlength="16" />
      </div>
      <!-- sec-sec-ends -->

      <!-- third-sec -->

      <div class="third-sec">
        <div class="expirydate">
          <label>Expiry Date</label><br />
          <select name="months" id="months">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>
          <select name="years" id="years">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
          </select>
        </div>
        <!-- expirydate ends -->

        <div class="card-icons">
          <img
            src="../../Assets/images/Visa.jpg"
            alt="Visa card"
            class="card-png"
          />
          <img
            src="../../Assets/images/Rupay-Logo.png"
            alt="Rupay"
            class="card-png"
            style="border: 1px solid darkblue; border-radius: 5px"
          />
          <img
            src="../../Assets/images/mastercard.jpg"
            alt="mastercard"
            class="card-png"
          />
          <img
            src="../../Assets/images/paypal.jpg"
            alt="paypal"
            class="card-png"
          />
        </div>
      </div>
      <!-- third-sec ends-->
      <button class="donate-btn" onclick="donate()">Donate</button>
    </div>
