    <script>
      function getvalue() {
        let obj = JSON.parse(localStorage.getItem("carddetails"));
        console.log(obj);

        let objInd = obj[0];

        console.log(objInd);
        const age = document.getElementById("age").value;
        const fundraisefor = document.getElementById("fundraisefor").value;

        const address = document.getElementById("address").value;
        const amount = document.getElementById("amount").value;

        let aobject = {
          age: age,
          fundraisefor: fundraisefor,
          address: address,
          amount: amount,
        };

        console.log(aobject);

        let fundRaiserSecondDetails = Object.assign(objInd, aobject);
        console.log(fundRaiserSecondDetails);

        let stringArr = obj.push(fundRaiserSecondDetails);
        console.log(stringArr);

        let stringIn = JSON.stringify(stringArr);

        localStorage.setItem("carddetails", stringIn);
      }
