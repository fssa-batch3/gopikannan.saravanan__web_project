<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/css/login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="signup">
        <label>Sign up</label>
        <input type="text" name="txt" placeholder="User name" />
        <input
          type="text"
          name="txt"
          placeholder="Mobile number"
          maxlength="10"
        />

        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="pswd" placeholder="Password" />
        <input id="address" type="text" placeholder="Address" />
        <input id="acc" type="text" placeholder="Account Number" />
        <input type="text" id="accname" placeholder="Bank Name" />
        <input type="text" id="ifc" placeholder="IFC code" />

        <a href="../../index.html"> <button>Sign up</button></a>
      </div>
    </div>
  </body>
</html>
