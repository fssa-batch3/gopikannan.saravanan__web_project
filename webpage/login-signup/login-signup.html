<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/css/login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="../header/home.html"></a>
    <div class="main">
      <div class="signup">
        <label>Sign up</label>
        <form id="form">
          <input
            type="text"
            id="name"
            placeholder="User name"
            pattern="[A-Za-z]{1,20}"
            required
          />
          <input
            type="text"
            id="mobileno"
            placeholder="Mobile number"
            pattern="[0-9]{1,10}"
            title=" Phone number must have 10 digits"
            maxlength="10"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="Email"
            title="Enter the correct email"
            required
          />
          <input
            type="password"
            id="password"
            pattern="[a-zA-Z0-9]{0,9}"
            title="Password must have(UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)"
            placeholder="Password"
            maxlength="8"
            required
          />
          <input
            id="confirmpwd"
            type="password"
            placeholder="Confirm password"
            pattern="[a-zA-Z0-9]{0,9}"
            maxlength="8"
            required
          />
          <!-- <input
            id="acc"
            type="text"
            placeholder="Account Number"
            required="true"
          />
          <input type="text" id="accname" placeholder="Bank Name" required />
          <input type="text" id="ifc" placeholder="IFSC code" required /> -->

          <button id="log-in">Sign up</button>
        </form>
      </div>
    </div>
    <script>
      // let form = document.getElementById("form");
      let user = [];
      // declaring array outside a

      document.getElementById("log-in").onclick = function () {
        if (localStorage.getItem("userDetails") !== null) {
          user = JSON.parse(localStorage.getItem("userDetails"));
        }
        // else {
        //   alert("Fill in the details");
        //   return;
        // }

        const name = document.getElementById("name").value.trim();
        const mobileno = document.getElementById("mobileno").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const conpwd = document.getElementById("confirmpwd").value;
        const user_id = Date.now();

        // to not to store null values
        if (name == null || name == "") {
          alert("Input field can't be left empty");
          return;
        }

        // mail check

        for (let i = 0; i < user.length; i++) {
          if (email === user[i]["user_mail"]) {
            alert("Email is already in use");
            return;
          }
        }

        // confirm password check

        if (password != conpwd) {
          alert("password doesn't match");
          return;
        } else {
          let objuser = {
            user_name: name,
            user_phno: mobileno,
            user_mail: email,
            user_pwd: password,
            userid: user_id,
          };

          user.push(objuser);

          localStorage.setItem("userDetails", JSON.stringify(user));

          window.location.href = "/index.html";
        }
      };
    </script>
  </body>
</html>
