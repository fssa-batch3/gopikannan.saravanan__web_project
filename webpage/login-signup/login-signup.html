<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/css/login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="../header/home.html"></a>
    <div class="main">
      <div class="signup">
        <label>Sign up</label>
        <form id="form">
          <input
            type="text"
            id="name"
            placeholder="User name"
            pattern="[A-Za-z]{1,20}"
            required
          />
          <input
            type="text"
            id="mobileno"
            placeholder="Mobile number"
            pattern="[0-9]{1,8}"
            title=" Phone number must have 10 digits"
            maxlength="10"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="Email"
            title="Enter the correct email"
            required
          />
          <input
            type="password"
            id="password"
            pattern="[a-z A-Z ]{0-9}"
            title="Password must have(UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)"
            placeholder="Password"
            maxlength="8"
            required
          />
          <input
            id="confirmpwd"
            type="password"
            placeholder="Confirm password"
            pattern="[a-z A-Z]{0-9}"
            maxlength="8"
            required
          />
          <!-- <input
            id="acc"
            type="text"
            placeholder="Account Number"
            required="true"
          />
          <input type="text" id="accname" placeholder="Bank Name" required />
          <input type="text" id="ifc" placeholder="IFSC code" required /> -->

          <button id="log-in">Sign up</button>
        </form>
      </div>
    </div>
    <script>
      // let form = document.getElementById("form");
      let user = [];
      // declaring array outside a
      let check = true;

      document.getElementById("log-in").onclick = function () {
        const name = document.getElementById("name").value.trim();
        const mobileno = document.getElementById("mobileno").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const conpwd = document.getElementById("confirmpwd").value;
        // const accnum = document.getElementById("acc").value;
        // const accname = document.getElementById("accname").value;
        // const ifc = document.getElementById("ifc").value;

        let valid = JSON.parse(window.localStorage.getItem("userdetails"));
        let is = false;
        for (let i = 0; i < valid.length; i++) {
          if (email === valid[i].user_mail) {
            alert("Email is already in use");
            is = true;
            return;
          }
        }

        if (password != conpwd) {
          check = false;
          // alert("Password does not match");
        }
        if (check === false) {
          alert("Password does not match");
        } else {
          let objuser = new Object();
          objuser["user_name"] = name;
          objuser["user_phno"] = mobileno;
          objuser["user_mail"] = email;
          objuser["user_pwd"] = password;
          objuser["user_repwd"] = conpwd;
          // objuser["user_acc"] = accnum;
          // objuser["user_accname"] = accname;
          // objuser["user_ifsc"] = ifc;

          // user.push(objuser);
          // let info = JSON.prase(window.localStorage.getItem("user"))
          // let correct = false;
          // for(let i=0;i<info.length;i++){
          //   if()

          // }

          if (window.localStorage.getItem("userdetails") === null) {
            window.localStorage.setItem("userdetails", JSON.stringify(user));
            console.log(window.localStorage.getItem("userdetails"));
          } else {
            let user_local = window.localStorage.getItem("userdetails");
            let user_json = JSON.parse(user_local);
            user_json.push(objuser);

            window.localStorage.setItem(
              "userdetails",
              JSON.stringify(user_json)
            );
            alert("User Added");
            window.location.href = "../header/home.html";
          }
        }
      };
    </script>
  </body>
</html>
