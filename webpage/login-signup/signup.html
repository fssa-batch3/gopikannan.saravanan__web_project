  <body>
    <a href="../header/home.html"></a>
    <div class="main">
      <div class="signup">
        <label>Sign up</label>
        <form id="form" action="/index.html">
          <input
            type="text"
            id="name"
            title="Use only alphabets for your name"
            placeholder="User name"
            pattern="^(?=.{0,50}$)[A-Za-z]+(?:\s[A-Za-z]+){0,3}$"
            required
          />
          <input
            type="text"
            id="mobileno"
            placeholder="Mobile number"
            pattern="[0-9]{10}"
            title=" Phone number must have 10 digits"
            maxlength="10"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="Email"
            title="Enter the correct email"
            required
          />
          <input
            type="password"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}"
            title="Please include at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character (@#$%^&+=!)"
            placeholder="Password"
            required
          />
          <input
            id="confirmpwd"
            type="password"
            placeholder="Confirm password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}"
            title="Please include at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character (@#$%^&+=!)"
            required
          />
          <button id="log-in" type="submit">Sign up</button>
        </form>
      </div>
    </div>
    <script>
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const mobileno = document.getElementById("mobileno").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const conpwd = document.getElementById("confirmpwd").value;
        const user_id = Date.now();

        // to not to store null values
        if (name == "") {
          alert("Input field can't be left empty");
          return;
        }

        // mail check
        let user = [];
        // confirm password check

        if (password != conpwd) {
          alert("password doesn't match");
          return;
        }
        let userdetails = JSON.parse(
          window.localStorage.getItem("userDetails")
        );
        if (userdetails == null) {
          let objuser = {
            user_name: name,
            user_phno: mobileno,
            user_mail: email,
            user_pwd: password,
            userid: user_id,
            user_pic: "",
            useraddress: "",
            useracco: "",
            userbankname: "",
            userifsc: "",
          };

          user.push(objuser);
          localStorage.setItem("userDetails", JSON.stringify(user));
          alert("User Added");
          window.location.href = "/index.html";
        } else {
          for (let i = 0; i < userdetails.length; i++) {
            if (email === userdetails[i]["user_mail"]) {
              alert("Email is already in use");
              return;
            }
          }
          if (localStorage.getItem("userDetails") !== null) {
            user = JSON.parse(localStorage.getItem("userDetails"));
          }

          let objuser = {
            user_name: name,
            user_phno: mobileno,
            user_mail: email,
            user_pwd: password,
            userid: user_id,
            user_pic: "",
            useraddress: "",
            useracco: "",
            userbankname: "",
            userifsc: "",
          };

          user.push(objuser);
          localStorage.setItem("userDetails", JSON.stringify(user));
          alert("User Added");
          window.location.href = "/index.html";
        }
      });
    </script>
